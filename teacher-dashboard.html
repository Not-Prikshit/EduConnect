<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { primary: '#6366f1', dark: '#0f172a' }
                }
            }
        }
    </script>
</head>

<body
    class="bg-slate-50 dark:bg-slate-900 min-h-screen flex font-sans text-slate-800 dark:text-white transition-colors duration-300">

    <!-- Sidebar -->
    <aside
        class="w-64 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col fixed h-full z-20 transition-transform transform -translate-x-full md:translate-x-0"
        id="sidebar">
        <div class="p-6 border-b border-slate-100 dark:border-slate-700">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-pink-500">
                EduConnect</h1>
            <p class="text-xs text-slate-400 mt-1">Teacher Portal</p>
        </div>
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <button onclick="renderProfile()"
                class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 text-slate-600 dark:text-slate-300 hover:text-purple-600 dark:hover:text-purple-400 transition-all flex items-center gap-3">
                <span>üë§</span> Profile
            </button>
            <button onclick="renderMeetingRequests()"
                class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 text-slate-600 dark:text-slate-300 hover:text-purple-600 dark:hover:text-purple-400 transition-all flex items-center gap-3">
                <span>üìã</span> Meeting Requests
            </button>
            <button onclick="renderTimeSlots()"
                class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 text-slate-600 dark:text-slate-300 hover:text-purple-600 dark:hover:text-purple-400 transition-all flex items-center gap-3">
                <span>‚è∞</span> Time Slots
            </button>
            <button onclick="renderClubs()"
                class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 text-slate-600 dark:text-slate-300 hover:text-purple-600 dark:hover:text-purple-400 transition-all flex items-center gap-3">
                <span>üé©</span> Clubs
            </button>
            <button onclick="renderOutlets()"
                class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 text-slate-600 dark:text-slate-300 hover:text-purple-600 dark:hover:text-purple-400 transition-all flex items-center gap-3">
                <span>üçî</span> Campus Outlets
            </button>
        </nav>
        <div class="p-4 border-t border-slate-100 dark:border-slate-700">
            <button onclick="logout()"
                class="w-full px-4 py-2 bg-rose-50 dark:bg-rose-900/20 text-rose-600 dark:text-rose-400 rounded-lg hover:bg-rose-100 dark:hover:bg-rose-900/30 transition-all">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64 p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <button class="md:hidden text-slate-500"
                onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')">‚ò∞</button>
            <div class="flex items-center gap-4 ml-auto">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-medium" id="teacher-name">Teacher</p>
                    <p class="text-xs text-slate-400" id="teacher-subject">Subject</p>
                </div>
                <div
                    class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-bold">
                    T</div>
            </div>
        </header>

        <!-- Content Area -->
        <div id="content-area" class="fade-in">
            <!-- Dynamic Content Loaded Here -->
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/teacher.js"></script>
</body>

</html>
